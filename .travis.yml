language: julia
os:
  - linux
  - osx
codecov: true
coveralls: true
julia:
  - 1.3
  - nightly
notifications:
  email: false

matrix:
  allow_failures:
  - julia: nightly

jobs:
  include:
    - stage: "Documentation"
      julia: 1.3
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
